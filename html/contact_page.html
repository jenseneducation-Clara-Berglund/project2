<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../styles/contact_page.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display|Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="sectionContainer">
      <div class="headerContainer">
        <div class="logoContainer">
          <div class="cbLogo">
            <p>C<br />B</p>
          </div>
        </div>
      </div>

      <div class="mainContainer">
        <img src="../images/business-affiliate-network.png" />
        <h2>Contact Us</h2>
        <div class="contactContainer">
          <h3>
            Tel nr:<br />070 333 444 555<br />
            Adress:<br />Hittepåvägen 12 <br />197 65<br />Stockholm
          </h3>
          <input type="email" value="Email" placeholder="Email" />
          <textarea placeholder="I Would Like To Start a Project"></textarea>
          <input type="submit" value="Send" />
        </div>
      </div>

      <div class="footerContainer">
        <div class="socialLinksContainer">
          <div class="socialLink">
            <img src="../images/githubicon.png" />
            <a href="https://www.github.com">
              <p>Github</p>
            </a>
          </div>

          <div class="socialLink">
            <img src="../images/linkedin_logo.png" />
            <a href="https://www.linkedin.com">
              <p>LinkedIn</p>
            </a>
          </div>

          <div class="socialLink">
            <img src="../images/instagramicon.png" />
            <a href="https://www.instagram.com">
              Instagram
            </a>
          </div>
        </div>
        <div class="logoContainer">
          <div class="cbLogo">
            <p>C<br />B</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
